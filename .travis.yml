language: node_js
cache:
  directories:
    - node_modules
node_js:
  - "6"
  - "7.0"
  - "8.0"
  - "stable"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH="$HOME/.yarn/bin:$PATH"
before_script:
  - npm install -g node-sass
  - npm install
script:
  - npm run test
